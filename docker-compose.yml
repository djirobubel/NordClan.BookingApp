services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080 
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=bookingdb;Username=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      - db

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "8081:80"
    depends_on:
      - api

  db:
    image: postgres:16-alpine 
    container_name: nordclan-postgres
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped 

  ldap:
    image: osixia/openldap:1.5.0
    container_name: nordclan-ldap
    environment:
      LDAP_ORGANISATION: "NordClan"
      LDAP_DOMAIN: "nordclan.local"
      LDAP_ADMIN_PASSWORD: "adminpass"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: nordclan-phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: ldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8080:80"
    depends_on:
      - ldap

volumes:
  pgdata:
  ldap_data:
  ldap_config: